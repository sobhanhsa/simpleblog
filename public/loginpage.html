<!DOCTYPE html>
<html lang="en" >
<head>

  <link rel="stylesheet" href="./resources/css/loginstyle.css">

</head>
<body>

        <h1 onclick="window.location.href='/front/';" >Ublog</h1>

        <h2>science</h2>

    <div class="login-form">
        <form id="login-form">
            <h1>Login</h1>
            <div class="content">

            </div>

                <button>Sign up</button>

        </form>

    <script src="./resources/js/loginscript.js"></script>
